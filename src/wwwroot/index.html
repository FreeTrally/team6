<html>
<head>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="gameContainer">
        <div class="scoreContainer"></div>
        <table id="field" class="field"></table>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
                <tr>
                    <td>42</td>
                    <td>TODO</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="hidden overlay gameover">Game Over</div>
    <div class="overlay start">
        <div>
            <div class="startMessage">Select level. WASD - move, R - reset</div>
            <img id="pic" class="hidden" src="http://i.stack.imgur.com/SBv4T.gif" alt="">
            <div class="mainButtonContainer">
                <button class="startButton" type="submit" level="1">1</button>
                <button class="startButton" type="submit" level="2">2</button>
                <button class="startButton" type="submit" level="3">3</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
